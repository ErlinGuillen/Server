<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>

  <header>
    <h1 title="Welcome Heading">Welcome to My Website</h1>
    <p id="message" class="highlight">This message will be updated by JavaScript.</p>
  </header>

  <main>
    <h2 id="about" class="section-title">About Me</h2>

    <p>This is a paragraph element with a <span class="highlight">highlighted word</span>.</p>

    <!-- Link with attributes -->
    <a href="https://www.google.com" target="_blank" rel="noopener" title="Go to Google">This is a link</a>

    <br>

    <!-- Image with attributes -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150" title="Example Image">

    <!-- List with attributes -->
    <ul>
      <li id="item1">Item One</li>
      <li id="item2">Item Two</li>
      <li id="item3">Item Three</li>
    </ul>

    <!-- Button with event attribute -->
    <button onclick="showMessage()" id="myButton" title="Click this button">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2026 My Website</p>
  </footer>

  <script src="myscript.js"></script>
</body>
</html>
